<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h1>PÃ¡gina de Pedidos</h1>
    <h1>Listado de Pedidos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Fecha</th>
                <th>DNI Cliente</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido[0] }}</td>
                <td>{{ pedido[1] }}</td>
                <td>{{ pedido[2] }}</td>
                <td>{{ pedido[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>Agregar Nuevo Pedido</h2>
    <form action="/alta_pedido" method="POST">
        <label for="dni_cliente">DNI Cliente:</label>
        <input type="text" id="dni_cliente" name="dni_cliente" required><br>

        <label for="productos">Producto:</label><br>
        <select name="productos[]" multiple>
            <!-- Suponiendo que agregas las opciones desde la base de datos -->
            <option value="1">Laptop</option>
            <option value="2">Teclado</option>
        </select><br>

        <label for="cantidades">Cantidad:</label><br>
        <input type="number" name="cantidades[]" min="1"><br>
        
        <button type="submit">Agregar Pedido</button>
    </form>
</body>
</html>
